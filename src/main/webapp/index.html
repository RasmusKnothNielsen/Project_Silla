<!DOCTYPE html>
<html lang="en">
<head>
    <title>Silla</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
    <link rel="stylesheet" href="css/darkstylesheet.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">

    <!-- Selecting functionality styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

    <!-- Bootstrap, jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Station Dropdown CSS and JS: -->
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    <!-- Selecting cells functionality -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <script src="cdn/notify.min.js"></script>

    <!-- Datatable buttons -->
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>

    <script src="cdn/papaparse.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div id="spinner-overlay">
        <div class="w-100 d-flex justify-content-center align-items-center">
            <div class="spinner"></div>
            <div id="spinner-text"></div>
        </div>
    </div>
    <div class="row bg-info spacer1">
    </div>
    <div class="row bg-info">
        <div class="col-1">
            <h1 class="headline col-1">Silla</h1>
        </div>
        <div class="col-11"></div>
    </div>
    <div class="row spacer1">
    </div>
    <!-- Login Form -->
    <div class="col-12" id="login-form" style="display: none">
            <div class="d-flex justify-content-center">
                <form class="d-flex">
                    <input type="text" id="login-input" class="form-control" name="login" placeholder="login">
                    <button class="btn btn-info" id="btn-login" onclick="this.blur()">Login</button>
                </form>
            </div>
    </div>
    <div class="tabbable">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="search_tab" href="#search_view" aria-controls="tab-search-view"
                   role="tab"
                   data-toggle="tab">
                    <span class="iconify" data-icon="ion:search" data-inline="false"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="result_tab" href="#result_view" aria-controls="tab-result-view" role="tab"
                   data-toggle="tab">
                    <span class="iconify" data-icon="ion:apps-sharp" data-inline="false"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cart_tab" href="#cart_view" aria-controls="tab-cart-view" role="tab"
                   data-toggle="tab">
                    <span class="iconify" data-icon="ion:cart-outline" data-inline="false"></span>
                    <span class="badge bg-info" style="color: white; !important" id="cart-size">0</span>
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="search_view" class="tab-pane active">
                <div class="row spacer1"></div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="standard-search-tab" href="#standard-search-view"
                           aria-controls="tab-menu0" role="tab" data-toggle="tab">
                            <span class="iconify" data-icon="ion:list" data-inline="false"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="preset-search-tab" href="#preset-search-view" aria-controls="tab-menu1"
                           role="tab" data-toggle="tab">
                            <span class="iconify" data-icon="ion:grid" data-inline="false"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sql-search-tab" href="#sql-search-view" aria-controls="tab-menu2"
                           role="tab" data-toggle="tab">
                            <span class="iconify" data-icon="ion:text" data-inline="false"></span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="standard-search-view">
                        <div class="row spacer1"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-11">
                                    <div class="dp-wrapper">
                                        <label for="dp1">First date:</label>
                                        <input id="dp1" type="text"
                                               class="form-control clickable input-md bg-dark text-white"
                                               data-date-end-date="0d"
                                               placeholder="First date"
                                               autocomplete="off">
                                    </div>
                                    <div class="hour-wrapper">
                                        <label for="from_hour">First hour:</label>
                                        <select class="form-control bg-dark text-white" id="from_hour">
                                            <option value="0">00</option>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div id="standard-search-tooltip" class="float-right" data-html="true">
                                        <span class="iconify" data-icon="ion:information-circle-outline"
                                              data-inline="false"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-11">
                                    <div class="dp-wrapper">
                                        <label for="dp2">Last date:</label>
                                        <input id="dp2" type="text"
                                               class="form-control clickable input-md bg-dark text-white"
                                               data-date-end-date="0d"
                                               placeholder="Last date"
                                               autocomplete="off">
                                    </div>
                                    <div class="hour-wrapper">
                                        <label for="to_hour">Last hour:</label>
                                        <select class="form-control bg-dark text-white" id="to_hour">
                                            <option value="0">00</option>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-1"></div>
                            </div>
                        </div>

                        <select id="station_dropdown" multiple="multiple">
                        </select>

                        <div class="row spacer1"></div>
                        <span id="add-empty-synops-span"><input type="checkbox" title="Show synops with no data" id="add-empty-synops"> Show synops with no data</span>
                        <div class="row spacer1"></div>

                        <div>
                            <button id="submitbtn" type="button" class="btn btn-info">
                                <span class="iconify" data-icon="ion:arrow-forward" data-inline="false"></span>
                            </button>
                        </div>
                        <div class="row spacer1"></div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="preset-search-view">

                        <div class="row spacer1"></div>

                        <div class="presets-buttons row">
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-0"
                                        onclick="this.blur()">Preset 1
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-1"
                                        onclick="this.blur()">Preset 2
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-2"
                                        onclick="this.blur()">Preset 3
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-3"
                                        onclick="this.blur()">Preset 4
                                </button>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-1">
                                <div id="preset-search-tooltip" class="float-right" data-html="true">
                                    <span class="iconify" data-icon="ion:information-circle-outline"
                                          data-inline="false"></span>
                                </div>
                            </div>
                        </div>
                        <div class="presets-buttons row">
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-4"
                                        onclick="this.blur()">Preset 5
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-5"
                                        onclick="this.blur()">Preset 6
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-6"
                                        onclick="this.blur()">Preset 7
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-7"
                                        onclick="this.blur()">Preset 8
                                </button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="presets-buttons row">
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-8"
                                        onclick="this.blur()">Preset 9
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-9"
                                        onclick="this.blur()">Preset 10
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-10"
                                        onclick="this.blur()">Preset 11
                                </button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-info btn-block" id="preset-btn-11"
                                        onclick="this.blur()">Preset 12
                                </button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row spacer1"></div>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="sql-search-view">
                        <div class="row spacer1"></div>
                        <div class="row">
                            <div class="form-group col-11">
                                <textarea class="form-control rounded-0 bg-dark text-white" id="free_sql_textarea"
                                          rows="10"
                                          spellcheck="false"></textarea>
                            </div>
                            <div class="col-1">
                                <div id="sql-search-tooltip" class="float-right" data-html="true">
                                    <span class="iconify" data-icon="ion:information-circle-outline"
                                          data-inline="false"></span>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-1">
                                <button id="submitsqlbtn" type="button" class="btn btn-info" onclick="this.blur()">
                                    <span class="iconify" data-icon="ion:arrow-forward" data-inline="false"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row spacer1"></div>
                    </div>
                </div>
                <div class="row spacer1"></div>
            </div>

            <div id="result_view" class="tab-pane">
                <div class="row spacer1"></div>
                <div class="row">
                    <div class="col-11">
                        <button id="result-select-all" class="btn btn-info" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:add-circle-outline" data-inline="false"></span>
                            <span class="iconify" data-icon="ion:apps-sharp" data-inline="false"></span>
                        </button>
                        <button id="result-select-none" class="btn btn-info" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:remove-circle-outline" data-inline="false"></span>
                            <span class="iconify" data-icon="ion:apps-sharp" data-inline="false"></span>
                        </button>
                    </div>
                    <div class="col-1">
                        <div id="result_table_tooltip" class="float-right" data-html="true">
                            <span class="iconify" data-icon="ion:information-circle-outline" data-inline="false"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="result_table_id" class="display compact cell-border">
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-info" id="send-to-cart" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:arrow-forward" data-inline="false"></span>
                            <span class="iconify" data-icon="ion:cart-outline" data-inline="false"></span>
                        </button>
                    </div>
                    <div class="col-10"></div>
                </div>
                <div class="row spacer1"></div>
            </div>

            <div id="cart_view" class="tab-pane">
                <div class="row spacer1"></div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-info" id="cart_remove_row_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:remove-circle-outline" data-inline="false"></span>
                        </button>
                        <button class="btn btn-info" id="cart_empty_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:trash-outline" data-inline="false"></span>
                        </button>
                    </div>
                    <div class="col-5"></div>
                    <div class="col-1">
                        <div id="cart-tooltip" class="float-right" data-html="true">
                            <span class="iconify" data-icon="ion:information-circle-outline" data-inline="false"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="cart_table_id" class="display compact">
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-info" id="export_csv_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:download-outline" data-inline="false"></span>
                        </button>
                        <input type="file" id="fileinput" style="display: none;"/>
                        <button class="btn btn-info" id="import_csv_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:push-outline" data-inline="false"></span>
                        </button>
                    </div>
                    <div class="col-6">
                        <span class="float-right">
                        <button class="btn btn-info" id="cart_exclude_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:thumbs-down-outline" data-inline="false"></span>
                        </button>
                        <button class="btn btn-info" id="cart_qc_button" onclick="this.blur()">
                            <span class="iconify" data-icon="ion:ribbon-outline" data-inline="false"></span>
                        </button>
                        </span>
                    </div>
                </div>
                <div class="row spacer1"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/parameters.js"></script>
<script src="js/stations.js"></script>
<script src="js/datehourpicker.js"></script>
<script src="js/result.js"></script>
<script src="js/cart.js"></script>
<script src="js/search.js"></script>
<script src="js/loader.js"></script>

</body>
</html>
